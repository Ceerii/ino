<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" text="text/css" href="resources/css/signinhailling.css">
    <link rel="stylesheet" text="text/css" href="main.css">
    <title>Sign in</title>
</head>
<body>
    <div class="heading">
        <h1 class="signin-heading">Sign In</h1>
    </div>

   
        <form>
            <div class="signin-form">
                <div class="sign-in-courier-input">
                  <input type="text" placeholder="Email">
                 <input  type="text"  placeholder="Password">
                 <!-- <img src="resources/img/eye.svg" alt="Password Image" class="image-form"> -->
                </div>
                <div class="forget-body">
                 <a href="forget.html" class="forget-link" ><h2 class="forgot">forgot password?</h2></a>
                </div>
            </div>
            
            <div class="courier-button">
                <button class="rent"> <a href="./courier.html">Continue</a></button>
             </div> 
            
            <div class="sign-btn">
           
             <div class="click">Don't have an Account? 
                 <a href="signuphailing.html"><span class="span-click">Click here</span></a></div>
            </div>
           
        </form>
        <h1 class="or">OR</h1>
        <div class="detail">
         <h1 class="social-detail">Sign in with Social Accounts</h1>
        </div>

        <div class="social">
           <a href="#"> <img src="resources/img/fb.svg" alt="Facebook Logo" class="facebook-logo"></a>
           <a href="#"> <img src="resources/img/goo.svg" alt="Google Logo" class="google-logo"></a>
        </div>
