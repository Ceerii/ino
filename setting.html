<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" text="text/css" href="resources/css/setting.css">
    <title>Setting</title>
</head>
<body>
    <div class="setting">
        <div class="work-arrow">
            <img src="resources/img/Shape1.svg" alt="Arrow Image" class="arrow-image">
        </div>
        <div class="setting-block">
           <h1 class="setting-text">Settings</h1>
           <img src="resources/img/setting-image.svg" alt="Image Setting" class="setting-img">
        </div>
    </div>

    <div class="setting-detail">
        <h1 class="setting-info">Language</h1>
        <hr>
        <h1 class="setting-info">Security</h1>
        <hr>
        <h1 class="setting-info">Clear cache</h1>
        <hr>
        <h1 class="setting-info">Term & privacy policy</h1>
        <hr>
        <h1 class="setting-info">Contact Us</h1>
        <hr>
    </div>

</body>
</html>
