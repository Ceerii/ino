<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" text="text/css" href="resources/css/courierhistory.css">
        <title>history</title>
    </head>
    <body>
        <div class="history">
            <div class="work-arrow">
                <img src="resources/img/Shape1.svg" alt="Arrow Image" class="arrow-image">
            </div>

            <h1 class="history-text">History</h1>
        </div>

        <div class="history-detail-block">
            <div class="history-detail">
                    <div class="set-detail">
                        <img src="resources/img/circle.svg" alt="Shape" class="shape">
                    <p class="detail-address">15 Sango Ota Street</p>
                    </div>
                    
                    <div class="set-detail">
                            <img src="resources/img/dots.svg" alt="Shape" class="dot">
                    </div>
                        
                
                        <div class="set-detail">
                            <img src="resources/img/to.svg" alt="Shape" class="shape">
                            <p class="detail-address">30 Ojelegba Street Iyana Ipade</p>
                        </div>
                    <div class="price">
                        <div class="amt">#2000</div>
                        <div class="done">Ongoing</div>
                    </div>    
            </div>
        </div>

        <div class="history-detail-block1">
            <div class="history-detail">
                    <div class="set-detail">
                        <img src="resources/img/circle.svg" alt="Shape" class="shape">
                    <p class="detail-address">15 Sango Ota Street</p>
                    </div>
                    
                    <div class="set-detail">
                            <img src="resources/img/dots.svg" alt="Shape" class="dot">
                            
                        </div>
                        
                
                        <div class="set-detail">
                            <img src="resources/img/to.svg" alt="Shape" class="shape">
                            <p class="detail-address">30 Ojelegba Street Iyana Ipade</p>
                        </div>
                    <div class="price">
                        <div class="amt">#2000</div>
                        <div class="complet">Completed</div>
                    </div>    
            </div>
        </div>

        <div class="history-detail-block2">
            <div class="history-detail">
                    <div class="set-detail">
                        <img src="resources/img/circle.svg" alt="Shape" class="shape">
                    <p class="detail-address">15 Sango Ota Street</p>
                    </div>
                    
                    <div class="set-detail">
                            <img src="resources/img/dots.svg" alt="Shape" class="dot">
                            
                        </div>
                        
                
                        <div class="set-detail">
                            <img src="resources/img/to.svg" alt="Shape" class="shape">
                            <p class="detail-address">30 Ojelegba Street Iyana Ipade</p>
                        </div>
                    <div class="price">
                        <div class="amt">#2000</div>
                        <div class="cancel">Cancelled</div>
                    </div>    
            </div>
        </div>
    </body>
</html>
