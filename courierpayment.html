<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" text="text/css" href="resources/css/courierpayment.css">
        <title>Payment</title>
    </head>
    <body>

            <div class="work-arrow">
                   <a href=""> <img src="resources/img/Shape.svg" alt="Arrow Image" class="arrow-image"></a>
                </div>

        <div class="credit-block">
            <img src="resources/img/creidit card.svg" alt="Credit Card" class="credit-card">
            <img src="resources/img/creidit card1.svg" alt="Credit Card" class="credit-card1">
        </div>
        
       
        
        <form action="#" class="form-block">
            <div class="radio-container">
                <div class="radio-block">
                    <input type="radio" id="test1" name="radio-group" checked>
                    <label for="test1">Cash</label>
                </div>
                <div class="radio-block">
                    <input type="radio" id="test2" name="radio-group">
                    <label for="test2">Select card</label>
                </div>
            </div>  
                <div class="new-block">
                     <a href="addcard.html">  <button class="new-btn"> + New Card</button></a>
                </div> 
        </form>
        <!-- <div class="addcard-block">
                <div class="plus">+</div><span class="new">New Card</span>
            </div> -->
        <div class="summary-block">
            <div class="summary-box">
                <h3 class="summary-heading">Payment Summary</h3>
                <div class="summary-text-block">
                    <h1 class="summary-text">Standard:</h1><span class="summary-amt">#2000</span>
                </div>

                <div class="summary-text-block">
                    <h1 class="summary-text">Per Minutes:</h1><span class="summary-amt">#800</span>
                </div>

                <div class="summary-text-block">
                    <h1 class="summary-text">Per Kilometers:</h1><span class="summary-amt">#900</span>
                </div>

                <hr>

                <div class="summary-text-block">
                    <h1 class="summary-text">Total:</h1><span class="summary-amt">#3700</span>
                </div>
            </div>
        </div>

        <div class="summary-btn">
                <a href="success-orange.html"> <button class="payment-summary-btn">Confirm Payment</button></a> 
            </div>
    </body>
</html>
