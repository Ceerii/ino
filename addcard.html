<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" text="text/css" href="resources/css/addcard.css">
        <title>Payment</title>
    </head>
    <body>
            <div class="work-arrow">
               <a href="payment.html"> <img src="resources/img/Shape.svg" alt="Arrow Image" class="arrow-image"></a>
            </div>
            
            <div class="credit-block">
                <img src="resources/img/card1.svg" alt="Credit Card" class="credit-card">
            </div>
        <form>
            <div class="form-container">
                <div class="card1-block">
                    <input class="card1-input" type="number" placeholder="Card number">
                </div>

                <div class="card2-block">
                    <input class="card2-input" type="text/number" placeholder="Expirying Year/Month">
                    <input class="card3-input" type="number" placeholder="CVV">
                </div>

                <div class="card4-block">
                    <input class="card4-input" type="text" placeholder="Holder's Name">
                </div>
            </div>    
        </form>
        <div class="pay-btn">
            <a href=""> <button class="payment-btn">Confirm</button></a> 
        </div>
    </body>
</html>
