<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" text="text/css" href="resources/css/setdest.css">
        <title>Set destination</title>
    </head>
    <body>
        <div class="work-arrow">
          <img src="resources/img/Shape.svg" alt="Arrow Image" class="arrow-image">
        </div>

        <div class="set-heading">Set destination</div>

        <div class="set-detail">
            <img src="resources/img/circle.svg" alt="Shape" class="shape">
            <input class="set-input" type="text" placeholder="Destination"> 
        </div>

        <div class="set-dot">
                <img src="resources/img/dots.svg" alt="Shape" class="dot">
        </div>
        <!-- <div class="discussion"></div> -->

        <div class="set-detail">
            <img src="resources/img/to.svg" alt="Shape" class="shape">
            <input class="set-input" type="text" placeholder="Ijegun"> 
        </div>
        <hr class="set-detail-after">

        <a href="addhome.html"><div class="select-body">
            <div class="home-body">
              <img src="resources/img/addhome.svg" alt="Addhome-Image" class="addhome-image"> <h1 class="home-text">Add home</h1>
            </div>
        </a>
        <hr class="after-line">

        <a href="addwork.html"> 
            <div class="work-body">
                <img src="resources/img/Group (2).svg" alt="Addwork-Image" class="addwork-image"> <h1 class="work-text">Add work</h1>
            </div>  
        </a>
        <hr class="after-line">

        <a href="#">
            <div class="history-body">
                <img src="resources/img/history.svg" alt="History-Image" class="history-image"> <h1 class="history-text">History</h1> 
            </div>
        </a>
        <hr class="after-line">       
        
        <div class="set-btn">
            <a href="#"> <img src="resources/img/map.svg"  class="img-btn"> <button class="setdest-btn">Choose on map</button></a> 
        </div>
    </body>
</html>
