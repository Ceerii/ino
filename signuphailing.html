<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <meta http-equiv="X-UA-Compatible" content="ie=edge">
                <link rel="stylesheet" text="text/css" href="resources/css/signuphailing.css">
                <title>Signup</title>
        </head>
        <body>
                <div class="heading">
                        <h1 class="signup-heading">Sign Up</h1>
                </div>

                <form>
                        <div class="signup-form">
                                <div class="first-block">
                                  <input class="first-input" type="text" placeholder="First name">
                                </div>

                                <div class="surname-block">
                                   <input class="surname-input" type="text" placeholder="Surname">
                                </div>
                                <div class="mailsignup-block"> 
                                   <input class="mailsignup" type="text" placeholder="Email">
                                </div>
                                

                                <div class="phone-block">
                                    <input class="phone-input" type="number" placeholder="Phone number">
                                </div>
                                
                                <div class="pass-block">
                                    <input class="pass-input" type="text" placeholder="Password">
                                    <input class="confirm-input" type="text" placeholder="Confirm Password">
                                </div>

                                <div class="sign-btn">
                                  <button class="signup-btn">Create my Account</button>        
                                </div>
                                
                        </div>   
                </form>
    
        </body>
</html>
